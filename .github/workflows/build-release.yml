name: build-release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release (MSI/NSIS)
        uses: tauri-apps/tauri-action@v0.5.0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: voice-input-app ${{ github.ref_name }}
          releaseBody: Automated release
          releaseDraft: false
          prerelease: false

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release (macOS)
        uses: tauri-apps/tauri-action@v0.5.0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: voice-input-app ${{ github.ref_name }}
          releaseBody: Automated release
          releaseDraft: false
          prerelease: false